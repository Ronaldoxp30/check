        strong{
            color: oklab(from color l a b);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

    <link rel="stylesheet" href="css/styles.css">

<body>
    <form action="mailto:https://wa.me/ronaldosilvadossantos140@gmail.com"method="post" enctype="text/plain">
        <strong>Data:</strong><br>
        <input type="date" id="data"name= "Data"type= "text"required><br>
        <strong>Horário inicial/Final:</strong><br>
        <input type="time" name="Horario inicial"type= "text"required><br>
        <input type="time" name="Horario final"type= "text"required><br>
        <strong>Unidade:</strong><br>
        <input type="radio" name="Unidade"value="Big distribuidor">Big distribuidor<br>
        <input type="radio" name="Unidade"value="Central de distribuicao">Central de distribuição<br>
        <strong>Placa do veículo:</strong><br>
        <input type="name"name= "Placa"placeholder="Digite a placa:" type="text"required><br>
        <strong>Tipo de operação:</strong><br>
        <input type="radio" name="Tipo de operacao"value=Recebimento> Recebimento.<br>
        <input type="radio" name="Tipo de operacao"value=Carregamento> Carregamento.<br>
        <input type="radio" name="Tipo de operacao"value=Devolucao> Devolução.<br>
        <input type="radio" name="Tipo de operacao"value=Reenvio> Reenvio.<br>
        <strong>Líder responsálvel:</strong><br>
        <input type="Lider"name="Lider"placeholder="Digite seu nome:"type="text"required><br>
        <strong>Equipe da operacional</strong><br>
        <input type="Equipe operacional"name="Equipe operacional"placeholder="Nomes da equipe:"type="text"required><br>
        <strong>Tipo de carga:</strong><br>
        <input type="Tipo de carga"name= "Tipo de carga "placeholder="Digite o tipo de carga:"type= "text"required><br>
        <strong>Doca:</strong><br>
        <input type="Doca"name= "Doca"placeholder="Digite a doca:"type= "text"required><br>
        <strong>Numero da nota fiscal:</strong><br>
        <input type="Nota fiscal"name= "Nota fiscal"placeholder="Digite a Nota fiscal:"type= "text"required><br>
        <strong>Observação:</strong><br>
        <textarea type="Observacao:" name="Observacao" id="" cols="15" rows="5"></textarea><br>
       <input type="submit" value="Enviar"><br>
    </form>   
  </body>
